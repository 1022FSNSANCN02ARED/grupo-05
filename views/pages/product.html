<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Market Place</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- Logo -->
    <link
      rel="shortcut icon"
      href="/imgs/Posible_logo/logo.png"
      type="image/x-icon"
      sizes="96x96"
    />
  </head>
  <body class="bg_animado">
    <header>
      <nav><!-- NAVBAR --></nav>
    </header>
    <main>
      <div class="product-f">
        <h2>Product</h2>
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <div class="img-s">
          <img src="/imgs/productos/img-macbook-pro-2019.jpg" />
        </div>
      </div>
      <div class="ammount">
        <h2>Cantidad</h2>
        <div class="ammount-f">
          <i class="fa-solid fa-plus"></i>
          <!-- Esto se cambia por un input type number para darle funcionalidad -->
          <p>1</p>
          <i class="fa-solid fa-minus"></i>
        </div>
      </div>
      <div class="buttom">
        <button type="submit">
          <span>Comprar</span>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
