<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link a Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- link a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- link a nuestro CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="shortcut icon"
      href="/imgs/Posible_logo/logo.png"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>form Market Place</title>
  </head>
  <body>
    <header class="bg_animado mb-3">
      <div class="header__container">
        <img
          class="logo"
          src="./imgs/posible_logo/logo.png"
          alt="logo MarketPlace"
        />
        <div class="burguer-menu button__navbar">
          <button class="menu header__button">
            <i class="fa-solid fa-bars menu__bars"></i>
          </button>
        </div>
        <div class="header__search">
          <input
            class="input__search"
            type="search"
            placeholder="Buscar en Market Place"
          />
          <button class="button__search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="carrito button__navbar">
          <button class="header__button">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
      <nav>
        <ul class="categorias listas">
          <li><a href="#">categoría</a></li>
          <li><a href="#">categoría</a></li>
          <li><a href="#">categoría</a></li>
          <li><a href="#">categoría</a></li>
          <li><a href="#">categoría</a></li>
          <li><a href="#">categoría</a></li>
        </ul>
        <ul class="usuario listas">
          <li><a href="#">usuario</a></li>
          <li><a href="#">usuario</a></li>
          <li><a href="#">usuario</a></li>
        </ul>
      </nav>
    </header>
    <section class="form">
      <div class="form__container">
        <h3 class="form__title">Creat an Account</h3>
        <form action="" class="form__display">
          <input
            placeholder="First name"
            type="text"
            required
            maxlength="16"
            id="First_name"
            name="First__name"
          />
          <input
            placeholder="Last name"
            type="text"
            required
            maxlength="16"
            id="Last_name"
            name="Last__name"
          />
          <input
            placeholder="User name"
            type="text"
            required
            maxlength="16"
            id="User_name"
            name="User__name"
          />
          <span class="form__error">Nombre de usuario ya existente</span>
          <input
            placeholder="Password"
            type="Password"
            required
            maxlength="16"
            id="Password"
            name="Password"
          />
          <div class="show_password">
            <i class="fa-solid fa-eye"></i>
            <!-- esto va con un display none para que no aparezca hasta que el usuario haga click, y cuando ocurra el evento se va a mostrar la contraseña  -->
            <i class="fa-solid fa-eye-slash"></i>
            <p>Mostrar contraseña</p>
          </div>
          <input
            placeholder="Confirm Password"
            type="Password"
            required
            maxlength="16"
            id="Confirm__Password"
            name="Confirm__Password"
          />
          <input
            placeholder="(011) 1234 5678"
            type="tel"
            required
            maxlength="16"
            id="Phone"
            name="Phone"
            pattern="[0-9]{2||3} [0-9]{4}[0-9]{3||4}"
          />

          <div class="terms">
            <input type="checkbox" id="terms" />
            <label for="terms"
              >Aceptar <a href="#">términos y condiciones</a></label
            >
          </div>
          <div class="button">
            <button class="form__button" id="form__button">
              <span>Creat an Account</span>
            </button>
          </div>
          <strong> Ya tienes una cuenta <a href="#"> Sing in</a> </strong>
          <span class="form__or">o</span>

          <div class="button form__with">
            <button class="form__button form__google">
              <i class="fa-brands fa-google"></i> Ingresa con Google
            </button>
          </div>
          <div class="button form__with">
            <button class="form__button form__apple">
              <i class="fa-brands fa-apple"></i> Ingresa con apple
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
