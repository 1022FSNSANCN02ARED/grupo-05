<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link a Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- link a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!-- link a nuestro CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="shortcut icon"
      href="/imgs/Posible_logo/logo.png"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Login Market Place</title>
  </head>
  <body class="bg_animado">
    <section class="login">
      <div class="login__container">
        <h3 class="login__title">Login</h3>
        <form action="" class="login__form">
          <input
            placeholder="user name"
            type="text"
            required
            maxlength="16"
            id="user_name"
            name="user__name"
          />
          <div class="show_password">
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
            <p>Mostrar contraseña</p>
          </div>
          <input
            placeholder="password"
            type="password"
            required
            maxlength="16"
            id="password"
            name="password"
          />
          <a href="#" class="login__a">¿Olvidaste tu contraseña? </a>

          <button id="login__button">Ingresar</button>
          <p>o</p>

          <button class="login__google">
            <i class="fa-brands fa-google"></i> Ingresa con Google
          </button>
          <button class="login__apple">
            <i class="fa-brands fa-apple"></i> Ingresa con apple
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
